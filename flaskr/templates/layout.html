<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %} - DitmarsJW App</title>
        <style>
            #wrapper {
                width: 100%;
            }
            #content {
                width: 100%;
            }
            #publisher_table {
                width: 100%;
            }
            .flex-container {
                display: flex;
            }
        </style>
        {% endblock %}
    </head>
    <body>
        <div id="wrapper">
            <header id="header" class="w3-container w3-gray w3-center">
                {% block header %}
                <h1>Welcome to Ditmars JW App</h1>
                {% endblock %}
            </header>
            <section id="navAndContent" class="flex-container">
                <nav id="nav" class="w3-container">
                    {% block nav %}
                    <ul>
                        <li><a href="/">Dashboard</a></li>
                        <li><a href="/publisher">Publishers</a></li>
                        <li><a href="/reports">Reports</a></li>
                    </ul>
                    {% endblock %}
                </nav>
                <div id="content">
                    {% block content %}{% endblock %}
                </div>
            </section>
            <footer id="footer" class="w3-container w3-gray">
                {% block footer %}
                &copy; Copyright 2020
                {% endblock %}
            </footer>
        </div>
    </body>
</html>
